<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAPI</title>
    <!-- * Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home min-vh-100">
      <nav class="navbar bg-secondary-subtle p-2 text-white fixed-top">
        <div class="container">
          <a class="navbar-brand text-white h1 fs-3" href="#">
            <i class="fa-solid fa-cloud fa-2xl"></i>
            WeatherAPI
          </a>
        </div>
      </nav>
      <div class="container p-4 mt-5">
        <form class="w-50 mx-auto text-center">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="city name"
            />
            <label for="floatingInput">city name</label>
            <p class="error d-none">
              name start with capital letter and followed by at least 3 letters
            </p>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="search">
            Search
          </button>
        </form>
        <div class="row my-row p-4 g-3"></div>
        <div class="container">
          <div class="row text-center g-3">
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div
                class="weather-time d-flex flex-column align-items-center justify-content-center bg-body-secondary rounded-3 content"
              >
                <strong
                  >Weather Now <span class="current d-block"></span
                  ><span class="local-time d-block h4"></span
                ></strong>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="text-center">
                <figure class="mx-auto mb-0">
                  <img src="" alt="" class="photo w-100" />
                </figure>
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div
                class="h-100 d-flex flex-column align-items-center justify-content-center bg-body-secondary rounded-3 content"
              >
                <strong class="condition"></strong>
                <img class="w-100 icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mx-auto"></div>

    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
  </body>
</html>
